<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | LinkWire</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="standard-bg">
    <div class="container-fluid">
        <div class="d-flex flex-column align-items-center mt-5">
            <h1>Welcome Back</h1>
            <a href="/createlink">
                <button class="btn mt-5">+ New Link</button>
            </a>
            <div class="table-responsive d-flex flex-row mt-5">
                <table class="table table-striped table-hover table-dark">
                    <thead>
                        <tr>
                            <th scope="col" colspan="1">#</th>
                            <th scope="col" colspan="1">Tracking Code</th>
                            <th scope="col" colspan="2">Note</th>
                            <th scope="col" colspan="1">Clicks</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
